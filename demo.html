<script>

    const characters = [

        // å¯ä»¥åœ¨é€™è£¡ç¹¼çºŒå¢åŠ è§’è‰²ï¼Œä¾‹å¦‚æ°‘é€²é»¨ç«‹å§”æˆ–ç‰©å“

        document.getElementById('left-bank-slots').innerHTML = '';

        boatEl.innerHTML = '';

            el.innerHTML = `

        if (!boatPassengers.includes(char.id) && char.loc !== boatLocation) {
